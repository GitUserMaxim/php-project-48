name: Test

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Установка shivammathur/setup-php
        uses: shivammathur/setup-php@v2
        with:
         php-version: '8.2' 
      - name: Composer install
        run: make install
      - name: Lint
        run: make lint
      - name: Test
        run: make test